<div [hidden]="currOperatiom !== operation.functionmanagement" *ngIf=securityLevel>
  <p>function-management works!</p>
  <a href="javascript:" class="btn btn-primary" (click)="onToFunctionAddDelete()" *ngIf="editFunctionBtn">編輯功能</a>
  <a href="javascript:" class="mx-3 btn btn-primary" (click)="onToRoleFunctionEdit()" *ngIf="editFunctionRoleBtn">編輯FunctionRole</a>
</div>
<a [routerLink]="['/function-management']" (click)="returnFunctionManagement()"
[hidden]="currOperatiom === operation.functionmanagement">上一頁</a>
<app-no-competence *ngIf="currOperatiom === operation.nocompetence"></app-no-competence>
<app-function-add-delete *ngIf="currOperatiom === operation.functionadddelete"></app-function-add-delete>
<app-role-function-edit *ngIf="currOperatiom === operation.rolefunctionedit"></app-role-function-edit>
<!-- <app-role-add-delete *ngIf="currOperatiom === operation.roleadddelete"></app-role-add-delete> -->
